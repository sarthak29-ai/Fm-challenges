<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @font-face {
     font-family: 'Figtree';
     src: url('./assets/fonts/static/Figtree-Medium.ttf') format('truetype');
     font-weight: 500;
    }
    @font-face {
      font-family: 'Figtree';
      src: url('./assets/fonts/static/Figtree-ExtraBold.ttf') format('truetype');
      font-weight: 800;
    }
    body{
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: hsl(47, 88%, 63%) ;
    }
    main{
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Figtree';
    }
    .card{
      width: 384px;
      background-color: hsl(0, 0%, 100%);
      border: 1px solid black;
      border-radius: 20px;
      box-shadow: 8px 8px 0px black;
      padding: 24px;
      color: hsl(0, 0%, 7%);
    }
    .article{
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    h5:nth-child(2){
      width: 73px;
      height: 26px;
      font-size: 14px;
      display: flex;
      background-color: hsl(47, 88%, 63%);
      border-radius: 4px;
      justify-content: center;
      align-items: center;
      font-weight: 800;
      padding: 4px 12px;
      cursor: pointer;
    }
    p:nth-child(3){
      font-size: 14px;
    }
    p:nth-child(4){
      size: 24px;
      font-weight: 800;
    }
    p:nth-child(4):Hover{
      color: hsl(47, 88%, 63%);
    } 
    p:nth-child(5){
      font-size: 16px;
      color: hsl(0, 0%, 42%);
      line-height: 150%;
    }
    .author{
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .avatar{
      height: 32px;
      width: 32px;
      border-radius: 50%;
    }
    .name{
      font-size: 14px;
      font-weight: 800;
    }
    @media screen and (max-width: 375px){
      .card{
        width: 280px;
      }
      h5:nth-child(2){
        font-size: 12px;
      }
      p:nth-child(3){
        font-size: 12px;
      }
      p:nth-child(4){
        font-size: 20px;
      }
      p:nth-child(5){
        font-size: 14px;
      }
    }
    .attribution { font-size: 11px; text-align: center; 
     position: absolute;
     bottom: 0; 
    }
    .attribution a { color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>
 <main>
   <div class="card">
     
    <img class="article" src="./assets/images/illustration-article.svg" alt=""  >
    
    <h5>Learning</h5>
    
    <p>Published 21 Dec 2023</p>
     
    <p> HTML & CSS foundations </p>
    <p>
     These languages are the backbone of every website, defining structure, content, and presentation.
     </p>
    
     <div class="author">
     <img src="./assets/images/image-avatar.webp" class="avatar">
     <p class="name">Greg Hooper</p>
     
     </div>
   
   </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sarthak</a>.
  
  </div>
</body>
</html>
